applications:
- path: .
  memory: 512M
  instances: 1
  domain: mybluemix.net
  name: wownr
  host: wownr
  disk_quota: 1024M
  services:
  - wownr-cloudantNoSQLDB
  - wownr-iotf-service
  - Speech to Text-sd
  - Text to Speech-l4
  - Natural Language Classifier-cw
  command: node --max-old-space-size=384 node_modules/node-red/red.js --settings ./bluemix-settings.js -v
